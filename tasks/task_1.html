<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Calculation</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../styles/task_1.css">
</head>

<body>
    <!-- Задача 1 -->
    <div id="app">
        <h2>Калькулятор автобусів і провізії</h2>

        <input type="number" min="1" placeholder="Кількість пасажирів" v-model.number="passengersNumber">

        <template v-if="passengersNumber > 0">
            <p>Кількість автобусів: <strong>{{ busesNumber }}</strong></p>
            <p>Загальна кількість пляшок води: <strong>{{ bottlesNumber }}</strong></p>
            <p>Загальна кількість бутербродів: <strong>{{ sandwichesNumber }}</strong></p>
        </template>

        <p v-else-if="passengersNumber < 0" class="error">Введіть додатню кількість пасажирів</p>
        <p v-else class="info">Введіть кількість пасажирів</p>
    </div>

    <script>
        const { createApp } = Vue;

        const constants = {
            busCapacity: 20,
            bottlesPerPerson: 2,
            sandwichesPerPerson: 3,
        };

        createApp({
            data() {
                return {
                    passengersNumber: null,
                };
            },
            computed: {
                busesNumber() {
                    return Math.ceil(this.passengersNumber / constants.busCapacity);
                },
                bottlesNumber() {
                    return this.passengersNumber * constants.bottlesPerPerson;
                },
                sandwichesNumber() {
                    return this.passengersNumber * constants.sandwichesPerPerson;
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
