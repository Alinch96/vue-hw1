<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../styles/task_3.css">
</head>

<body>
    <div id="app">
        <h2>Генератор випадкових чисел</h2>
        <label>
            Початок діапазону:
            <input type="number" v-model.lazy="start" placeholder="Введіть початок діапазону">
        </label>
        <label>
            Кінець діапазону:
            <input type="number" v-model.lazy="end" placeholder="Введіть кінець діапазону">
        </label>
        <button type="button" :disabled="!isStartEndValid" @click="generateRandom">Згенерувати випадкове число</button>
        <p v-if="random !== null">Випадкове число: {{ random }}</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    start: null,
                    end: null,
                    random: null,
                };
            },
            methods: {
                generateRandom() {
                    this.random = Math.floor(Math.random() * (this.end - this.start + 1)) + this.start;
                },
            },
            computed: {
                isStartEndValid() {
                    return this.start !== null && this.end !== null && this.start <= this.end;
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
